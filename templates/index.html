{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
<div class="row align-items-center">
      <div class="col-lg-12">
          <h1 class="display content">Welcome to your dashboard</h1>
      </div>
      <div class="col-lg-12">
          <p class="content"><strong>Current module:</strong> {{ user_module }} | <a href="/selectmodule">Change modules</a></p>
      </div>
</div>
<div class="row align-items-center">
    <div class="col-md-6">
        <div class="card content">
            <div class="card-header">Your week in review</div>
            <div class="card-body">todo { some content here }</div>
        </div>
        <div class="card content">
            <div class="card-header">Your top skills</div>
            <div class="card-body">todo { some content here }</div>
        </div>
    </div>

    <div class="col-md-6">

       <div class="blockbtnlist">
           <button type="button" class="btn btn-primary btn-lg btn-block">View diary cards ></button>
           <button type="button" class="btn btn-primary btn-lg btn-block">Update diary card ></button>
           <button type="button" class="btn btn-primary btn-lg btn-block">Log skills used ></button>
           <button type="button" class="btn btn-primary btn-lg btn-block">Refresh your skills ></button>
       </div>

    </div>

</div>
{% endblock %}
