{% extends "layout.html" %}

{% block title %}
    Select Module
{% endblock %}
{% block breadcrumbs %}
<nav aria-label="breadcrumb" class="breadcrumbs">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Select your module</li>
  </ol>
</nav>
{% endblock %}
{% block main %}
<div class="row align-items-center">
  <div class="col">
<h1 class="display">Select your module</h1>
</div>
</div>
<div class="row align-items-center">
  <div class="col">
    <form action="/selectmodule" method="post">
      <select id="module" name="module" class="form-control form-select" size="4">
        <option value="1" class="form-option">Core Mindfulness</option>
        <option value="2" class="form-option">Emotion Regulation</option>
        <option value="3" class="form-option">Distress Tolerance</option>
        <option value="4" class="form-option">Interpersonal Effectiveness</option>
      </select><br><br>
      <input type="submit" class="btn btn-primary">
    </form>

</div>
</div>
</div>

{% endblock %}
